     * @description ××—×©×‘ ××ª ×¡×›×•××™ ×”×”×–×× ×” (×‘×™× ×™×™×, ××¢"×, ×¡×”"×›) ×•××¢×“×›×Ÿ ××ª ×”×ª×¦×•×’×”.
     * @returns {number} - ×¡×›×•× ×”×‘×™× ×™×™× ×©×œ ×”×”×–×× ×”.
     */
    function calculateTotal() {
        let subtotal = 0;
        const productInputs = productListDiv.querySelectorAll('.product-quantity');

        productInputs.forEach(input => {
            const quantity = parseInt(input.value) || 0;
            if (quantity > 0) {
                const price = parseFloat(input.dataset.price);
                subtotal += quantity * price;
            }
        });
        
        const vat = subtotal * VAT_RATE;
        const total = subtotal + vat;
        
        subtotalEl.textContent = `${subtotal.toFixed(2)} â‚ª`;
        vatEl.textContent = `${vat.toFixed(2)} â‚ª`;
        totalEl.textContent = `${total.toFixed(2)} â‚ª`;
        
        return subtotal;
    }

    /**
     * @description ××¢×“×›×Ÿ ××ª ×”×ª××•× ×” ×”××•×¦×’×ª ×‘×¦×“ ×‘×”×ª×× ×œ×¡×•×’ ×”×¢×¡×§.

    function updateImage() {

        // âœ”ï¸ ×ª×™×§×•×Ÿ: ×”×¡×¨×ª ×¨×•×•×—×™× ××™×•×ª×¨×™× ×‘×©××•×ª ×”×§×‘×¦×™×
        const images = {
            pharmacy: '×˜×•×¤×¡ ×”×–×× ×” 09-25 ×¤×¨×˜×™×™×.jpg',
            future_pharmacy: '×˜×•×¤×¡ ×”×–×× ×” 09-25 ×¨×•×§×—×™× ×¢×ª×™×“.jpg',
            shrem_pharmacy: '×˜×•×¤×¡ ×”×–×× ×” 09-25 ×¤×¨×˜×™×™×.jpg'

    /**
     * @description ×‘×•×“×§ ×”×× ×”×˜×•×¤×¡ ×ª×§×™×Ÿ (×›×œ ×©×“×•×ª ×”×—×•×‘×” ××œ××™× ×•× ×‘×—×¨ ×œ×¤×—×•×ª ××•×¦×¨ ××—×“)
     * ×•××¤×¢×™×œ/××›×‘×” ××ª ×›×¤×ª×•×¨ ×”×©×œ×™×—×” ×‘×”×ª××.
     */
    function validateForm() {
        const isDetailsValid = form.checkValidity();
        const hasProducts = calculateTotal() > 0; // ×‘×“×™×§×” ×™×¢×™×œ×” ×™×•×ª×¨
        submitBtn.disabled = !(isDetailsValid && hasProducts);
    }

    /**
     * @description ××˜×¤×œ ×‘××™×¨×•×¢ ×©×œ×™×—×ª ×”×˜×•×¤×¡: ××™×¡×•×£ × ×ª×•× ×™×, ×©×œ×™×—×” ×œ×©×¨×ª ×•××ª×Ÿ ××©×•×‘ ×œ××©×ª××©.
     * @param {Event} event - ××™×¨×•×¢ ×”×©×œ×™×—×”.
     */
    async function handleFormSubmit(event) {
        event.preventDefault();
        
        // ×”×¦×’×ª ×× ×™××¦×™×™×ª ×˜×¢×™× ×” ×‘×›×¤×ª×•×¨
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        statusMessageEl.style.display = 'none';

        // 1. ××™×¡×•×£ × ×ª×•× ×™ ×”×”×–×× ×” ×œ××•×‘×™×™×§×˜
        const orderData = {
            customerName: document.getElementById('customerName').value,
            placeType: document.getElementById('placeType').value,
            placeName: document.getElementById('placeName').value,
            phoneNumber: document.getElementById('phoneNumber').value,
            products: Array.from(productListDiv.querySelectorAll('.product-quantity'))
                           .filter(i => parseInt(i.value) > 0)
                           .map(i => ({ 
                               name: i.dataset.name, 
                               sku: i.dataset.sku, 
                               quantity: parseInt(i.value) 
                           }))
        };

        // 2. ×©×œ×™×—×ª ×”× ×ª×•× ×™× ×œ×©×¨×ª
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });

            const result = await response.json();
            if (!response.ok) {
                // ×× ×”×©×¨×ª ×”×—×–×™×¨ ×©×’×™××”, × ×–×¨×•×§ ××•×ª×” ×›×“×™ ×œ×”×’×™×¢ ×œ-catch
                throw new Error(result.message || '××™×¨×¢×” ×©×’×™××” ×œ× ×¦×¤×•×™×” ×‘×©×œ×™×—×ª ×”×”×–×× ×”.');
            }

            // ×”×¦×œ×—×”
            statusMessageEl.textContent = '×”×”×–×× ×” ××•×©×¨×” ×•× ×©×œ×—×” ×‘×”×¦×œ×—×”!';
            statusMessageEl.className = 'success';
            form.reset();
            populateProducts(); // ×××¤×¡ ××ª ×¨×©×™××ª ×”××•×¦×¨×™× ×•×”×¡×™×›×•×
            updateImage();

        } catch (error) {
            // ×›×™×©×œ×•×Ÿ
            console.error('Submission Error:', error);
            statusMessageEl.textContent = `×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×–×× ×”: ${error.message}`;
            statusMessageEl.className = 'error';
        } finally {
            // 3. ×”×—×–×¨×ª ×”×›×¤×ª×•×¨ ×œ××¦×‘ ×¨×’×™×œ ×•×¢×“×›×•×Ÿ ×”×˜×•×¤×¡
            statusMessageEl.style.display = 'block';
            submitBtn.classList.remove('loading');
            validateForm(); // ×™×¢×“×›×Ÿ ××ª ××¦×‘ ×”×›×¤×ª×•×¨ (×©×™×”×™×” disabled ×›×™ ×”×˜×•×¤×¡ ×¨×™×§)
        }
    }

    // ===================================
    //  ×”×¨×¦×ª ×¤×•× ×§×¦×™×•×ª ×•×”××–× ×” ×œ××™×¨×•×¢×™×
    // ===================================
    
    // ×××–×™× ×™× ×œ×©×™× ×•×™×™× ×‘×˜×•×¤×¡ ×›×“×™ ×œ×‘×¦×¢ ×•×œ×™×“×¦×™×” ×‘×–××Ÿ ×××ª
    form.addEventListener('input', validateForm);
    
    // ×××–×™× ×™× ×œ×‘×—×™×¨×ª ×¡×•×’ ×”×¢×¡×§ ×›×“×™ ×œ×¢×“×›×Ÿ ××ª ×”××•×¦×¨×™× ×•×”×ª××•× ×”
    placeTypeSelect.addEventListener('change', () => {
        populateProducts();
        updateImage();
        validateForm();
    });
    
    // ×××–×™× ×™× ×œ×©×œ×™×—×ª ×”×˜×•×¤×¡
    form.addEventListener('submit', handleFormSubmit);

    // ××ª×—×•×œ ×¨××©×•× ×™ ×©×œ ×”×˜×•×¤×¡
    populateProducts();
    validateForm();
});
</script>
