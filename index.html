    // פונקציה שמציגה את המוצרים לאחר שנבחר type
    function updateForm() {
        const placeType = document.getElementById('placeType').value;
        const productListDiv = document.getElementById('productList');

        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {

                productDiv.className = 'product';
                productDiv.innerHTML =

                    <label for="${product.id}">${product.name}</label>
                ;
                productListDiv.appendChild(productDiv);
            });
        } else {
            // לא נבחר מקום - לא מציגים מוצרים
            productListDiv.innerHTML = '';
        }
        
        updateImage();
    }

    function calculateTotal() {
        let total = 0;
        const placeType = document.getElementById('placeType').value;

        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const quantityInput = document.getElementById(product.id);
                if (quantityInput.value > 0) {
                    const quantity = parseInt(quantityInput.value);
                    // בדיקה אם מגיע בונוס (לא חובה אם אין צורך)
                    let finalQuantity = quantity;
                    if (product.bonusQuantity && product.bulkThreshold && quantity >= product.bulkThreshold) {
                        finalQuantity += product.bonusQuantity;
                    }

                    // האם יש מחיר הנחה (bulkPrice)?
                    let actualPrice = product.price;
                    if (
                        product.bulkPrice !== undefined &&
                        product.bulkThreshold &&
                        quantity >= product.bulkThreshold
                    ) {
                        actualPrice = product.bulkPrice;
                    }

                    // סכום מצטבר למוצר הנוכחי
                    total += actualPrice * quantity;
                }
            });
        }

        // חישוב לפני מע\"מ ואחרי מע\"מ
        const preTaxTotal = total;
        const taxTotal = preTaxTotal * 1.18;

        // עיצוב המספרים בפורמט עם פסיק לאלפים

    }
