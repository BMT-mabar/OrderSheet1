    <script>
        (function() {

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
        }

        .form-container {
            width: 100%;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            text-align: center;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 80%;
            padding: 8px;
            margin: 0 auto 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            text-align: center;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }

        .product label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
            margin-right: 10px;
        }

        .product input[type="number"] {
            width: 60px;
        }

        #totalPriceContainer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        #totalPriceLabel {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        #preTaxPrice {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            text-align: center;
        }

        #totalPriceWithTax {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto 0 auto;
            display: block;
            width: 80%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        #creditCardCheckbox {
            margin-top: 22px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 1.05em;
            justify-content: center;
        }

        #creditCardCheckbox input {
            margin-left: 10px;
        }

        .image-container {
            width: auto;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            left: 5px;
            top: 0;
            display: none; /* מוסתר ברירת מחדל, רק במחשב נראה */
            align-items: center;
            justify-content: left;
        }

        #pharmacyImage {
            display: none;
            height: 100%;
            width: auto;
            border-radius: 8px;
        }

        /* סגנונות למחשב */
        @media (min-width: 601px) {
            .image-container {
                display: flex;
                width: 50%;
            }
            .container {
                margin-left: 400px; /* מאפשר מקום לתמונה */
                margin-top: 40px;
            }
            #pharmacyImage {
                display: block;
            }
        }

        /* סגנונות לנייד */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }

            h1, h2 {
                font-size: 1.4em;
            }

            label {
                margin: 10px 0 5px;
            }

            input[type="text"], 
            input[type="tel"], 
            input[type="number"], 
            select {
                padding: 6px;
            }

            .product label {
                font-size: 0.9em;
            }

            .product input[type="number"] {
                width: 50px;
            }

            button {
                font-size: 0.9em;
            }

            .image-container {
                display: none; /* הוסתר לגמרי בפלאפון */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>הזמנה</h1>

        <form id="orderForm">
            <label>שם המזמין:
                <input type="text" id="customerName" required>
            </label>
            <label>בית מרקחת:
                <select id="placeType" required onchange="updateForm()">
                    <option value="" disabled selected>-- בחר/י --</option>
                    <option value="pharmacy">בית מרקחת</option>
                    <option value="future_pharmacy">בית מרקחת - רוקחים עתיד</option>
                    <option value="shrem_pharmacy">בית מרקחת - שרמ</option>
                </select>
            </label>
            <label id="placeNameLabel">שם בית המרקחת:
                <input type="text" id="placeName" required>
            </label>
            <label>מספר פלאפון של המזמין:
                <input type="tel" id="phoneNumber" required>
            </label>

            <h2>רשימת מוצרים</h2>
            <div id="productList">
                <!-- מוצרים יתווספו כאן דינאמית -->
            </div>

            <div id="totalPriceContainer">
                <div id="totalPriceLabel">סה"כ לתשלום</div>
                <div id="preTaxPrice">סה"כ לתשלום ללא מע"מ: 0 ש"ח</div>
                <div id="totalPriceWithTax">סה"כ לתשלום כולל מע"מ: 0 ש"ח</div>
            </div>

            <div id="creditCardCheckbox">
                <label style="font-weight: bold;" for="creditCard">
                    <input type="checkbox" id="creditCard" required>
                    מאשר תשלום בכרטיס אשראי
                </label>
            </div>

            <button type="submit">שלח הזמנה</button>
        </form>
    </div>

    <div class="image-container">
        <img id="pharmacyImage" src="" alt="תמונת בית מרקחת">
    </div>
</div>

<script>

    function formatNumber(num) {
        return num.toLocaleString('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }

    // אובייקט המכיל את רשימת המוצרים לפי סוג בית מרקחת
    const productList = {
        pharmacy: [

            {id: 'quantity1', name: 'פורמט עט - NO STEP בדיקות דלקת גרון', price: 19.90, bulkPrice: 17.90, bulkThreshold: 100},

        ],

            {id: 'quantity11', name: 'בדיקת קנדידה וגינאלית', price: 17.20, bulkPrice: 10, bulkThreshold: 1},
            {id: 'quantity12', name: 'בדיקה לגילוי דם סמוי בצואה', price: 24.90},
            {id: 'quantity13', name: 'בדיקת סמים 8 פרמטרים', price: 33.90}
        ],
        shrem_pharmacy: [
            {id: 'quantity14', name: 'בדיקה לאבחון שפעת + קורונה', price: 24, bulkPrice: 20, bulkThreshold: 1},
            {id: 'quantity1', name: 'פורמט עט - NO STEP בדיקות דלקת גרון', price: 19.90, bulkPrice: 17.90, bulkThreshold: 100},
            {id: 'quantity2', name: 'STREP T בדיקה לדלקת גרון', price: 13.90, bulkPrice: 12.90, bulkThreshold: 100},
            {id: 'quantity3', name: 'A + B בדיקה לשפעת - פורמט עט', price: 19.90, bulkPrice: 17.90, bulkThreshold: 1},
            {id: 'quantity4', name: 'בדיקת הריון 1', price: 5.20},

            {id: 'quantity12', name: '\"בדיקת ביוץ\" בשעה טובה', price: 29.90}
        ]
    };

    // פונקציה המעודכנת להצגת המוצרים לאחר בחירת סוג בית מרקחת
    function updateForm() {
        const placeType = document.getElementById('placeType').value;
        const productListDiv = document.getElementById('productList');
        productListDiv.innerHTML = '';

        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                productDiv.innerHTML = `
                    <input 
                        type="number" 
                        id="${product.id}" 
                        min="0" 
                        value="0" 
                        oninput="calculateTotal()"
                        aria-label="כמות עבור ${product.name}"
                    >
                    <label for="${product.id}">${product.name}</label>
                `;
                productListDiv.appendChild(productDiv);
            });
        } else {
            productListDiv.innerHTML = '';
        }
        updateImage();
        calculateTotal();
    }

    // מאזין לשינוי ה־select שמפעיל את התצוגה של התמונה (רק על מסכים מעל 600 פיקסלים)
    const placeTypeSelect = document.getElementById('placeType');
    placeTypeSelect.addEventListener('change', function() {
        const imageContainer = document.querySelector('.image-container');
        if (window.innerWidth >= 601) {
            imageContainer.style.display = 'flex';
        }
    });

    // פונקציה לחישוב סכום ההזמנה
    function calculateTotal() {
        let total = 0;
        const placeType = document.getElementById('placeType').value;

        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const quantityInput = document.getElementById(product.id);
                if (quantityInput && quantityInput.value > 0) {
                    const quantity = parseInt(quantityInput.value);

                    // בדיקת הנחה (bulkPrice)
                    let actualPrice = product.price;
                    if (
                        product.bulkPrice !== undefined &&
                        product.bulkThreshold &&
                        quantity >= product.bulkThreshold
                    ) {
                        actualPrice = product.bulkPrice;
                    }

                    total += actualPrice * quantity;
                }
            });
        }

        // חישוב לפני מע"מ ואחרי מע"מ
        const preTaxTotal = total;
        const taxTotal = preTaxTotal * 1.18;

        // עיצוב המספרים
        const formattedPreTax = formatNumber(preTaxTotal);
        const formattedTax = formatNumber(taxTotal);

        document.getElementById('preTaxPrice').innerText = `סה"כ לתשלום ללא מע"מ: ${formattedPreTax} ש"ח`;
        document.getElementById('totalPriceWithTax').innerText = `סה"כ לתשלום כולל מע"מ: ${formattedTax} ש"ח`;
    }

    // פונקציה לעדכון התמונה בצד
    function updateImage() {
        const pharmacyImage = document.getElementById('pharmacyImage');
        const placeType = document.getElementById('placeType').value;

        if (placeType === 'pharmacy') {
            pharmacyImage.src = 'טופס הזמנה מרץ פרטיים.jpg';
        } else if (placeType === 'future_pharmacy') {
            pharmacyImage.src = 'טופס הזמנה 03-25  רוקחים עתיד.png';
        } else if (placeType === 'shrem_pharmacy') {
            pharmacyImage.src = 'טופס הזמנה מרץ פרטיים.jpg';
        } else {
            pharmacyImage.src = '';
        }
        pharmacyImage.style.display = placeType ? 'block' : 'none';
    }

    // שליחת הטופס דרך EmailJS
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const customerName = document.getElementById('customerName').value;
        const placeType = document.getElementById('placeType').value;
        const placeName = document.getElementById('placeName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;

        // סיכום מוצרים לטקסט
        let productSummary = '';
        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const quantityInput = document.getElementById(product.id);
                if (quantityInput && parseInt(quantityInput.value) > 0) {
                    const quantity = parseInt(quantityInput.value);

                    // חישוב המחיר בפועל
                    let actualPrice = product.price;
                    if (
                        product.bulkPrice !== undefined &&
                        product.bulkThreshold &&
                        quantity >= product.bulkThreshold
                    ) {
                        actualPrice = product.bulkPrice;
                    }
                    const lineTotal = actualPrice * quantity;

                    productSummary += `- ${product.name}\r\n   כמות: ${quantity}\r\n   מחיר ליחידה: ${formatNumber(actualPrice)} ש"ח\r\n   סה"כ למוצר זה: ${formatNumber(lineTotal)} ש"ח\r\n\r\n`;
                }
            });
        }

        // לוקחים את סכום הביניים + סכום עם מע"מ
        const preTaxPrice = document.getElementById('preTaxPrice').innerText;
        const totalPriceWithTax = document.getElementById('totalPriceWithTax').innerText;

        // הרכבה של פרטי ההזמנה
        const shortOrderDetails = `
פרטי המזמין:
----------------
שם המזמין: ${customerName}
סוג המקום: ${placeType}
שם המקום: ${placeName}
מספר פלאפון: ${phoneNumber}

מוצרים בהזמנה:
----------------
${productSummary}

סיכום:
----------------
${preTaxPrice}
${totalPriceWithTax}
`;

        // הכנס/י כאן את ה-Service ID וה-Template ID שלך מ-EmailJS
        const serviceID = 'service_ja10oz8';
        const templateID = 'template_cbiw9df';

        // הכנת האובייקט שנשלח ל-EmailJS
        const templateParams = {
            customer_name: customerName,
            place_type: placeType,
            place_name: placeName,
            phone_number: phoneNumber,
            shortOrderDetails: shortOrderDetails
        };

        emailjs.send(serviceID, templateID, templateParams)
            .then(function(response) {
                alert('ההזמנה נשלחה בהצלחה!');
            }, function(error) {
                alert('שגיאה בשליחת ההזמנה: ' + JSON.stringify(error));
            });
    });
</script>

</body>
</html>
