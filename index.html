    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            text-align: center;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 80%;
            padding: 8px;
            margin: 0 auto 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            text-align: center;
            direction: rtl;
        }
        #productList {
            margin-top: 10px;
        }
        .product {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            justify-content: center; /* מרכז את הפלוס/מינוס לצד השם */
        }
        .quantity-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .quantity-container button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .quantity-container input[type="number"] {
            width: 60px;
            text-align: center;
        }
        #totalPriceContainer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            text-align: center;
        }
        #totalPriceLabel {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #preTaxPrice,
        #totalPriceWithTax {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            direction: rtl;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto 0 auto;
            display: block;
            width: 80%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        #creditCardCheckbox {
            margin-top: 22px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 1.05em;
            justify-content: center;
        }
        /* מסדרים את התצוגה של התיבה והטקסט כך ששניהם קליקים */
        #creditCardCheckbox label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        #creditCardCheckbox input {
            margin-left: 10px;
            cursor: pointer;
        }
        .image-container {
            width: auto;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            left: 5px;
            top: 0;
            display: none; /* מוסתר כברירת מחדל */
            align-items: center;
            justify-content: left;
        }
        #pharmacyImage {
            display: none;
            height: 100%;
            width: auto;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>הזמנה</h1>
        <form id="orderForm">
            <label>שם המזמין:
                <input type="text" id="customerName" required />
            </label>
            <label>בית מרקחת:
                <select id="placeType" required onchange="updateForm()">
                    <option value="" disabled selected>-- בחר/י --</option>
                    <option value="pharmacy">בית מרקחת</option>

                    <option value="shrem_pharmacy">בית מרקחת - שרמ</option>
                </select>
            </label>
            <label id="placeNameLabel">שם בית המרקחת:
                <input type="text" id="placeName" required />
            </label>
            <label>מספר פלאפון של המזמין:
                <input type="tel" id="phoneNumber" required />
            </label>
            <h2>רשימת מוצרים</h2>
            <div id="productList"><!-- מוצרים יתווספו כאן דינאמית --></div>

            <div id="totalPriceContainer">
                <div id="totalPriceLabel">:סה"כ לתשלום</div>
                <div id="preTaxPrice">סה"כ לתשלום ללא מע"מ: 0 ש"ח</div>
                <div id="totalPriceWithTax">סה"כ לתשלום כולל מע"מ: 0 ש"ח</div>
            </div>

            <div id="creditCardCheckbox">
                <label style="font-weight: bold;">
                    <input type="checkbox" id="creditCard" required />
                    מאשר תשלום בכרטיס אשראי
                </label>
            </div>

            <button type="submit">שלח הזמנה</button>
        </form>
    </div>

        <img id="pharmacyImage" src="" alt="תמונת בית מרקחת" />
    </div>

            return num.toLocaleString("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
        }

        // מאזין לשינוי placeType להצגת תמונה (אם יש)
        document.getElementById("placeType").addEventListener("change", function () {

            const formContainer = document.querySelector(".container");

            if (window.innerWidth >= 601) {
                imageContainer.style.display = "flex";
                formContainer.style.marginLeft = "700px";
            } else {
                formContainer.classList.add("margin-top-320");
                imageContainer.style.display = "flex";
                document.querySelector("body").classList.add("align-center");
            }
        });

        // אובייקט עם רשימת מוצרים
        const productList = {
            pharmacy: [

                {id: "quantity1", name: "פורמט עט - NO STEP בדיקות דלקת גרון", price: 19.90, bulkPrice: 17.90, bulkThreshold:100},

            ],

                {id: "quantity3", name: "A + B בדיקה לשפעת - פורמט עט", price: 19.90, bulkPrice: 17.90, bulkThreshold:1},
                {id: "quantity4", name: "בדיקת הריון 1 - רוקחים עתיד", price: 2.90},

            ],

                {id: "quantity1", name: "פורמט עט - NO STEP בדיקות דלקת גרון", price: 19.90, bulkPrice: 17.90, bulkThreshold:100},
                {id: "quantity2", name: "STREP T בדיקה לדלקת גרון", price: 13.90, bulkPrice: 12.90, bulkThreshold:100},

                {id: "quantity13", name: ""בדיקת הריון "בשעה טובה", price: 18.90},

                {id: "quantity12", name: ""בדיקת ביוץ "בשעה טובה", price: 29.90}
            ]
        };

        // מכניס מוצרים למסך לאחר בחירת בית מרקחת
        function updateForm() {
            const placeType = document.getElementById("placeType").value;
            const productListDiv = document.getElementById("productList");
            productListDiv.innerHTML = "";

            if (placeType) {
                const products = productList[placeType];
                products.forEach(product => {
                    // נייצר div "product" שמכיל את כפתורי הפלוס/מינוס, הערך, ושם המוצר
                    const productDiv = document.createElement("div");
                    productDiv.className = "product";

                    productDiv.innerHTML = `
                        <div class="quantity-container">
                            <button type="button" onclick="decreaseQuantity('${product.id}')">-</button>
                            <input type="number" id="${product.id}" min="0" value="0" oninput="calculateTotal()" />
                            <button type="button" onclick="increaseQuantity('${product.id}')">+</button>
                        </div>
                        <label>${product.name}</label>
                    `;
                    productListDiv.appendChild(productDiv);
                });
            } else {
                // אם לא נבחר, מאפס
                productListDiv.innerHTML = "";
            }
            updateImage();
        }

        // כפתור "-"
        function decreaseQuantity(id) {
            const inputEl = document.getElementById(id);
            let val = parseInt(inputEl.value) || 0;
            if (val > 0) {
                val -= 1;
            }
            inputEl.value = val;
            calculateTotal();
        }

        // כפתור "+"
        function increaseQuantity(id) {
            const inputEl = document.getElementById(id);
            let val = parseInt(inputEl.value) || 0;
            val += 1;
            inputEl.value = val;
            calculateTotal();
        }

        // מחשב את הסכום הכולל
        function calculateTotal() {
            let total = 0;
            const placeType = document.getElementById("placeType").value;
            if (placeType) {
                const products = productList[placeType];
                products.forEach(product => {
                    const quantityInput = document.getElementById(product.id);
                    if (quantityInput) {
                        const quantity = parseInt(quantityInput.value) || 0;
                        if (quantity > 0) {
                            let actualPrice = product.price;
                            if (product.bulkPrice !== undefined && product.bulkThreshold && quantity >= product.bulkThreshold) {
                                actualPrice = product.bulkPrice;
                            }
                            total += actualPrice * quantity;
                        }
                    }
                });
            }

            // חישוב לפני מע"מ ואחרי מע"מ
            const preTaxTotal = total;
            const taxTotal = preTaxTotal * 1.18;

            document.getElementById("preTaxPrice").innerText = `סה"כ לתשלום ללא מע"מ: ${formatNumber(preTaxTotal)} ש"ח`;
            document.getElementById("totalPriceWithTax").innerText = `סה"כ לתשלום כולל מע"מ: ${formatNumber(taxTotal)} ש"ח`;
        }

        // עדכון התמונה
        function updateImage() {
            const pharmacyImage = document.getElementById("pharmacyImage");
            const placeType = document.getElementById("placeType").value;
            if (placeType === "pharmacy") {
                pharmacyImage.src = "טופס הזמנה מרץ פרטיים.jpg";
            } else if (placeType === "future_pharmacy") {
                pharmacyImage.src = "טופס הזמנה 03-25  רוקחים עתיד.png";
            } else if (placeType === "shrem_pharmacy") {
                pharmacyImage.src = "טופס הזמנה מרץ פרטיים.jpg";
            }
            pharmacyImage.style.display = placeType ? "block" : "none";
        }

        // שליחת הטופס דרך EmailJS
        document.getElementById("orderForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const customerName = document.getElementById("customerName").value;
            const placeType = document.getElementById("placeType").value;
            const placeName = document.getElementById("placeName").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            let productSummary = "";
            if (placeType) {
                const products = productList[placeType];
                products.forEach(product => {
                    const quantityInput = document.getElementById(product.id);
                    if (quantityInput) {
                        const quantity = parseInt(quantityInput.value) || 0;
                        if (quantity > 0) {
                            let actualPrice = product.price;
                            if (product.bulkPrice !== undefined && product.bulkThreshold && quantity >= product.bulkThreshold) {
                                actualPrice = product.bulkPrice;
                            }

                            // מחיר כולל למוצר
                            let lineTotal = actualPrice * quantity;

                            productSummary += `- ${product.name}\r\n   כמות: ${quantity}\r\n   מחיר ליחידה: ${formatNumber(actualPrice)} ש\"ח\r\n   סה\"כ למוצר זה: ${formatNumber(lineTotal)} ש\"ח\r\n\r\n`;
                        }
                    }
                });
            }

            const preTaxPrice = document.getElementById("preTaxPrice").innerText;
            const totalPriceWithTax = document.getElementById("totalPriceWithTax").innerText;

            const shortOrderDetails = `פרטי המזמין:\r\n----------------\r\nשם המזמין: ${customerName}\r\nסוג המקום: ${placeType}\r\nשם המקום: ${placeName}\r\nמספר פלאפון: ${phoneNumber}\r\n\r\nמוצרים בהזמנה:\r\n----------------\r\n${productSummary}\r\nסיכום:\r\n----------------\r\n${preTaxPrice}\r\n${totalPriceWithTax}\r\n`;

            // הכניסי כאן את ה-Service ID וה-Template ID שלך מ-EmailJS
            const serviceID = "service_ja10oz8";
            const templateID = "template_cbiw9df";

            const templateParams = {
                customer_name: customerName,
                place_type: placeType,
                place_name: placeName,
                phone_number: phoneNumber,
                shortOrderDetails: shortOrderDetails,
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(function (response) {
                    alert("ההזמנה נשלחה בהצלחה!");
                }, function (error) {
                    alert("שגיאה בשליחת ההזמנה: " + JSON.stringify(error));
                });
        });
    </script>

</html>
