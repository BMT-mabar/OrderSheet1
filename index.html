<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }
        .form-container {
            flex: 1;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
        }
        input[type="text"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            direction: rtl;
        }
        .hidden {
            display: none;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        .product label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .product input[type="number"] {
            width: 60px;
        }
        #totalPriceContainer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
        #totalPriceLabel {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #preTaxPrice {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            direction: rtl;
        }
        #totalPriceWithTax {
            margin-top: 15px;
            font-size: 1em;
            font-weight: normal;
            direction: rtl;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        #creditCardCheckbox {
            margin-top: 22px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 1.05em;
        }
        #creditCardCheckbox input {
            margin-left: 10px;
        }
        .image-container {
            width: auto;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            left: 5px;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: left;
        }
        #pharmacyImage {
            display: none;
            height: 100%;
            width:auto;
            border-radius: 8px;
        }
        /* סגנונות למחשב */
        @media (min-width: 601px) {
            body.align-left .container {
                margin-left: 20px; 
            }
            .image-container {
                display: none; 
                width: 50%;
            }
            .container.align-left .image-container {
                display: flex;
                justify-content: left; 
            }
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column; 
                padding: 10px; 
            }
            h1, h2 {
                font-size: 1.5em; 
            }
            label {
                margin: 10px 0 5px; 
            }
            input[type="text"], input[type="tel"], input[type="number"], select {
                padding: 6px; 
            }
            .product label {
                font-size: 0.9em; 
            }
            .product input[type="number"] {
                width: 50px;
            }
            button {
                font-size: 0.9em; 
            }
            .image-container {
                height: 350px; 
            }
            .container.margin-top-320 {
                margin-top: 320px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>הזמנה</h1>

        <form id="orderForm">
            <label style="direction: rtl">שם המזמין:
                <input type="text" id="customerName" required>
            </label>
            <label style="direction: rtl">בית מרקחת:
                <select style="direction: rtl" id="placeType" required onchange="updateForm()">
                    <option style="text-align: center;" value="" disabled selected>-- בחר/י --</option>
                    <option style="text-align: center;" value="pharmacy">בית מרקחת</option>
                    <option style="text-align: center;" value="future_pharmacy">בית מרקחת - רוקחים עתיד</option>
                    <option style="text-align: center;" value="shrem_pharmacy">בית מרקחת - שרמ</option>
                </select>
            </label>
            <label style="direction: rtl" id="placeNameLabel">שם בית המרקחת:
                <input type="text" id="placeName" required>
            </label>
            <label style="direction: rtl">מספר פלאפון של המזמין:
                <input type="tel" id="phoneNumber" required>
            </label>

            <h2>רשימת מוצרים</h2>
            <div id="productList">
                <!-- מוצרים יתווספו כאן דינאמית -->
            </div>

            <div id="totalPriceContainer">
                <div style="text-align: center;" id="totalPriceLabel">סה"כ לתשלום:</div>
                <div style="direction: rtl;" id="preTaxPrice">סה"כ לתשלום ללא מע"מ: 0 ש"ח</div>
                <div style="direction: rtl;" id="totalPriceWithTax">סה"כ לתשלום כולל מע"מ: 0 ש"ח</div>
            </div>
            <div style="direction: rtl;" id="creditCardCheckbox">
                <label style="font-weight: bold;" for="creditCard">
                    <input type="checkbox" id="creditCard" required>מאשר תשלום בכרטיס אשראי
                </label>
            </div>

            <button type="submit">שלח הזמנה</button>
        </form>
    </div>

    <div class="image-container hide">
        <img id="pharmacyImage" src="" alt="תמונת בית מרקחת">
    </div>
</div>

<script>
    // מאזין לשינוי ה-placeType כדי להציג תמונה בצד
    document.getElementById('placeType').addEventListener('change', function() {
        const imageContainer = document.querySelector('.image-container');
        const formContainer = document.querySelector('.container');
        
        if (window.innerWidth >= 601) {
            imageContainer.style.display = 'flex'; 
            formContainer.style.marginLeft = '700px';
        } else if (window.innerWidth <= 600) { 
            formContainer.classList.add('margin-top-320'); 
            imageContainer.style.display = 'flex';
            document.querySelector('body').classList.add('align-center'); 
        }
    });
</script>

        ]
    };


    function updateForm() {
        const placeType = document.getElementById('placeType').value;
        const productListDiv = document.getElementById('productList');
        productListDiv.innerHTML = '';

        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <input type="number" id="${product.id}" min="0" value="0" oninput="calculateTotal()">
                    <label for="${product.id}">${product.name}</label>
                `;
                productListDiv.appendChild(productDiv);
            });
            document.body.classList.add('align-right');
            document.body.classList.remove('align-center');
            document.querySelector('.image-container').classList.add('show');
            document.querySelector('.image-container').classList.remove('hide');
        } else {
            document.body.classList.add('align-center');
            document.body.classList.remove('align-right');
            document.querySelector('.image-container').classList.add('hide');
            document.querySelector('.image-container').classList.remove('show');
        }
        
        updateImage();
    }

    function calculateTotal() {
        let total = 0;
        let totalProducts = 0; // מוגדר למעקב כמות
        const placeType = document.getElementById('placeType').value;
        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const quantityInput = document.getElementById(product.id);
                if (quantityInput.value > 0) {
                    const quantity = parseInt(quantityInput.value);
                    let finalQuantity = quantity;

                    // בדיקת סף/בונוס
                    if (product.bonusQuantity && product.bulkThreshold && quantity >= product.bulkThreshold) {
                        finalQuantity += product.bonusQuantity;
                    }

                    totalProducts += finalQuantity;
                    // לא מחקנו את עניין price/bulkPrice, רק צמצמתי לבדיקה מינימלית:
                    const price = product.price;
                    total += price * quantity;              
                }
            });
        }
        const preTaxTotal = total;
        const taxTotal = preTaxTotal * 1.18;
        document.getElementById('preTaxPrice').innerText = `סה"כ ללא מע"מ: ${preTaxTotal.toFixed(2)} ש"ח`;
        document.getElementById('totalPriceWithTax').innerText = `סה"כ כולל מע"מ: ${taxTotal.toFixed(2)} ש"ח`;
    }

    function updateImage() {
        const pharmacyImage = document.getElementById('pharmacyImage');
        const placeType = document.getElementById('placeType').value;
        if (placeType === 'pharmacy') {
            pharmacyImage.src = 'טופס הזמנה 02-25 פרטיים.png'; 
        } else if (placeType === 'future_pharmacy') {
            pharmacyImage.src = 'טופס הזמנה 02-25  רוקחים עתיד.png'; 
        } else if (placeType === 'shrem_pharmacy') {
            pharmacyImage.src = 'טופס הזמנה 02-25 פרטיים.png'; 
        }
        pharmacyImage.style.display = placeType ? 'block' : 'none';
    }

    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const customerName = document.getElementById('customerName').value;
        const placeType = document.getElementById('placeType').value;
        const placeName = document.getElementById('placeName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;

        let productSummary = "";
        if (placeType) {
            const products = productList[placeType];
            products.forEach(product => {
                const quantityInput = document.getElementById(product.id);
                if (quantityInput.value > 0) {
                    const quantity = parseInt(quantityInput.value);

                    // חישוב הבונוס לפני השימוש בו
                    let bonusCount = 0;
                    if (product.bonusQuantity && product.bulkThreshold && quantity >= product.bulkThreshold) {  
                        bonusCount = product.bonusQuantity;
                    }

                    productSummary += `- ${product.name}\r\n   כמות הזמנה: ${quantity}\r\n`;
                    
                    // אם bonusCount>0 נציג:
                    if (bonusCount > 0 && quantity >= product.bulkThreshold) {
                        productSummary += `   בונוס למוצר זה: ${bonusCount}\r\n`;
                    }

                    productSummary += `\r\n`; // רווח בין מוצרים
                }
            });
        }

        const preTaxPrice = document.getElementById('preTaxPrice').innerText;
        const totalPriceWithTax = document.getElementById('totalPriceWithTax').innerText;

        const shortOrderDetails =
`פרטי המזמין:
----------------
שם המזמין: ${customerName}
סוג המקום: ${placeType}
שם המקום: ${placeName}
מספר פלאפון: ${phoneNumber}

מוצרים בהזמנה:
----------------
${productSummary}


סיכום:
----------------
${preTaxPrice}
${totalPriceWithTax}
`;

        window.location.href = `mailto:info@bmtdx.com?subject=הזמנה חדשה&body=${encodeURIComponent(shortOrderDetails)}`;
    });
